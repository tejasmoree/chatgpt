<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="left-pane" id="leftPane">

                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                    <span class="hidebutton-panel">Close sidebar</span> 
                  </a>
                 
            </button>
          
        </div> <div class="scrollable-content" data-simplebar>
        <div class="chat-list-container">

                  </div>

                  <div class="chat-item ">
                    <i class="fa-regular fa-message"></i>
                    what is API? 
                    </div>
              
                    <div class="chat-item ">
                       <i class="fa-regular fa-message"></i>
                       how to use API?
                        </div>
                  
            
            
            </div>
            </div>
        </div>
            
            <div class="leftpane-lowerside">
                <div class="upgrade">
                 <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm shrink-0" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>Upgrade to Plus
               </div>
                <div class="user-profile" >
                  <img src="images/member-1.png"/>
                  <p> Aishwarya</p>
                    <svg class="three-dot-icon"stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm flex-shrink-0 text-gray-500" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                    
                </div>
                
                
                
            </div>
            
    
                
            
        </div>
        <div class="right-pane" id="rightPane">

                <button class="show-sidebar-button" id="showSidebarButton">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <div class="sidebar-panel">
                        Open Sidebar
                    </div>
            </button> 
            
                    
                 </div>
            <div class="top-buttons-container">
            <div class="top-buttons">

                    <div class="button-tooltip panel1">
                        <div class="panel1-container">
                    <p class="bold-text">Our fastest model,great for </p>

                    <p class="small-text">Availaible to Free ans Plus users</p>
                </div>  
                
                </div>

                </div>

            </div>           
            </div>
            
            
            
            
            <div class="chatgpt-name"><P>ChatGPT</P></div>
            <div class="messagearea" id="message-area">
                <!-- Message Display Area -->
            </div>
            <div class="item-rows">
                <div class="div1">
                    <div class="suggest1">
                        <button>Plan a trip 
                        
                            <i class="fas fa-paper-plane"></i>
                        
                    </button></div>

                        <i class="fas fa-paper-plane"></i>

                </div>
            <div class div2>

                </button></div>

                    <span class="button-text">Recommend a dish</span>
                 
                   
                        <i class="fas fa-paper-plane"></i>
                    
                </button></div>
            </div>
        </div>
           <div class="div">
           <div class="floating-input">
                
                <input type="text" class="input-box" id="messageInput" placeholder="Send a message">
             
                    <button class="floating-button-three" id="sendMessageButton">
                    
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
